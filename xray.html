<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teachable Machine Demo</title>
  <link rel="icon" href="data:,">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #webcam-container { margin-top: 20px; }
    #label-container div { margin-top: 4px; font-size: 18px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Teachable Machine Image Model</h1>

  <button id="startBtn">Start</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <!-- Teachable Machine Image Library -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <script defer>
    // Folder that contains model.json, metadata.json, weights.bin
    const MODEL_PATH = "my_model/";   // ensure this folder is in the same directory as index.html

    let model, webcam, labelContainer, maxPredictions;

    document.getElementById("startBtn").addEventListener("click", init);

    async function init() {
      try {
        const modelURL = MODEL_PATH + "model.json";
        const metadataURL = MODEL_PATH + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(320, 240, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      } catch (err) {
        console.error("Failed to load model or access camera:", err);
        alert("Error loading model or camera. Check console for details.");
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.childNodes[i].textContent =
          `${prediction[i].className}: ${prediction[i].probability.toFixed(2)}`;
      }
    }
  </script>
</body>
</html>
